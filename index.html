<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.tailwindcss.com"></script>
    <title>To Do</title>
</head>

<body class="bg-gray-700 font-sans text-white">
	<main class="bg-gray-900 grid m-3 rounded-lg p-4">
		<div class="grid gap-x-4 md:grid-cols-2">
			<div>
				<h2 class="greeting mb-2 text-4xl font-bold text-green-400">
					<!-- Greeting -->
				</h2>
				<div id="calendar" class="max-w-md mx-auto bg-white rounded shadow p-4">
					<!-- Calendar will be dynamically generated here -->
				</div>

				<div class="mt-6 bg-gray-700 rounded-lg border-l-8 border-green-400 p-2">
					<h2 class="text-2xl text-green-500 font-bold">Add Task / Update Task</h2>
					<form class="form">

						<div class="task form-floating mb-3 text-gray-900" name="task">
							<input type="text" class="form-control" id="floatingInput" placeholder="" name="task" required>
							<label for="floatingInput">Task</label>
						</div>

						<div class="description form-floating text-gray-900" name="description">
							<textarea class="form-control" placeholder="Description" id="floatingTextarea" name="description" required></textarea>
							<label for="floatingTextarea">Description</label>
						</div>
						
						<div class="flex justify-end">
							<button type="submit" class="add-task-btn text-white transition duration-300 bg-green-400 hover:bg-green-500 rounded-lg text-xl m-2 p-2">Add Task</button>							
						</div>
					</form>
				</div>
			</div>

			<div>
				<h2 class="text-2xl font-bold text-green-400">All Tasks</h2>
				<div class="all_tasks_div mt-2 bg-gray-700 rounded-lg p-2">

					<!-- <div class="m-2 bg-gray-900 rounded-lg p-2 border-l-8 border-green-400 text-gray-300 ">
						<h2 class="text-2xl text-green-500 font-bold">Now: Software Engineering</h2>
						<p class="text-xl">Web Development</p>
						<p class="text-xl">Mobile Development</p>

						<div class="grid justify-end items-center">
							<img class="delete w-6 cursor-pointer" src="https://cdn-icons-png.flaticon.com/128/6861/6861362.png" alt="Delete Icon">
						</div>
					</div> -->

				</div>
			</div>

		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="calender.js"></script>
	<noscript>Please enable JavaScript</noscript>
</body>
</html>
